name: Unbank Auto Manager
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          MANAGER_COLLECTION_ADDRESS: ${{ secrets.MANAGER_COLLECTION_ADDRESS }}
          ACCOUNT_FACTORY_ADDRESS: ${{ secrets.ACCOUNT_FACTORY_ADDRESS }}
          FOUNDER_ADDRESS: ${{ secrets.FOUNDER_ADDRESS }}
          MANAGER_ADDRESS: ${{ secrets.MANAGER_ADDRESS }}
          MANAGER_SEED_PHRASE: ${{ secrets.MANAGER_SEED_PHRASE }}
